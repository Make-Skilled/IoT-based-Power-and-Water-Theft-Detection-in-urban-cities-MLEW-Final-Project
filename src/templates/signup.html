<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - IoT & Blockchain</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Styling for a Sleek, Modern, and Attractive Design */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #4CAF50, #00B5E2); /* Dynamic Gradient Background */
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite; /* Animation for Background */
    }

    /* Keyframe animation for background gradient */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.9); /* Transparent White Background */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 50px 40px; /* Increased padding for better spacing */
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-sizing: border-box; /* Ensures padding doesn't exceed width */
    }

    h2 {
      font-size: 2.4rem;
      color: #333;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
    }

    .signup-btn {
      background: #00B5E2;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #008C9E;
    }

    .signup-btn:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 181, 226, 0.7);
    }

    .signin-text {
      margin-top: 16px;
      font-size: 14px;
      color: #333;
    }

    .signin-link {
      color: #4CAF50;
      font-weight: 600;
      text-decoration: none;
    }

    .signin-link:hover {
      color: #00B5E2;
    }

    /* For mobile devices */
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.8rem;
      }
      .form-group input {
        padding: 12px 16px;
      }
      .signup-btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="/register" method="post">
      
      <!-- Address Input -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required />
      </div>

      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>

      <!-- Confirm Password Input -->
      <div class="form-group mb-6">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <!-- Message -->
    <div class="text-center mt-4">
      <span class="text-red-500">{{ message }}</span>
    </div>

    <!-- Toggle Login Link -->
    <div class="signin-text text-center">
      <p>Already have an account? <a href="login" class="signin-link">Log In</a></p>
    </div>
  </div>

</body>
</html>
